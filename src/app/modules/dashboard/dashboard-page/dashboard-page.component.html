<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <div class="side-menu">
          <ion-title> Calorify </ion-title>
          <ion-buttons>
            <ion-button *ngFor="let item of menuItems">
              <ion-icon name="{{ item.icon }}"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-button>
            <ion-icon name="settings"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="7" style="background-color: #eef1ff">
        <app-goals-tracker> </app-goals-tracker>
      </ion-col>
      <ion-col size="4"> <app-profile-data></app-profile-data> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
